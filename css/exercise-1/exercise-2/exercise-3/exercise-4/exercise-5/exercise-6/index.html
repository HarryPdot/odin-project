<!DOCTYPE html>
<html lang="en">
    <head>
        <title>cascade fix</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"/>
    <body>
        <p class="first">I'm just a simple paragraph!</p>

        <p class="first second">I'm a smaller paragraph!</p>

        <button class="confirm size">Confirm</button>
        <button class="cancel size">Cancel</button>

        <div class="ancestor">
        <p class="child">I'm not related to those divs down there.</br>I have a child!</p>
        </div>
        <p class="first second child">my ancestor is so embarassing.</p>

        <p>
            <a href="../../../../../../index.html">back to home</a>
        </p>
    </body>




    </head>
</html>
